<!DOCTYPE html>
<html>
<head>
    <title>Add / Edit To-Do</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f8;
            font-family: Arial, sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-save {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .btn-save:hover {
            background-color: #43a047;
        }

        .back-link {
            text-decoration: none;
            color: #555;
        }

        .back-link:hover {
            color: #000;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 col-md-6 bg-white">
        <h2 class="text-center mb-4">
            <i class="bi bi-pencil-square"></i> ADD / EDIT TO-DO
        </h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-save w-100 mt-3">
                <i class="bi bi-check-circle"></i> SAVE
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="{% url 'todo_list' %}" class="back-link">
                <i class="bi bi-arrow-left"></i> Back to To-Do List
            </a>
        </div>
    </div>
</div>

</body>
</html>
