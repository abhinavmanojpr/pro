<!DOCTYPE html>
<html>
<head>
    <title>My To-Do List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            letter-spacing: 3px;
            margin-top: 30px;
            color: #333;
        }

        .add-btn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .container {
            width: 70%;
            margin: auto;
        }

        .todo-box {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .todo-subject {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #222;
        }

        .todo-notes {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }

        .actions a {
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .edit {
            color: #007bff;
        }

        .delete {
            color: #dc3545;
        }
    </style>
</head>

<body>

<h1>MY TO-DO LIST</h1>

<a class="add-btn" href="{% url 'todo_create' %}">âž• ADD NEW TO-DO</a>

<div class="container">
    {% for todo in todos %}
        <div class="todo-box">
            <div class="todo-subject">{{ todo.subject }}</div>
            <div class="todo-notes">{{ todo.notes }}</div>

            <div class="actions">
                <a class="edit" href="{% url 'todo_update' todo.id %}">Edit</a>
                <a class="delete" href="{% url 'todo_delete' todo.id %}">Delete</a>
            </div>
        </div>
    {% empty %}
        <p style="text-align:center;">No to-do items yet.</p>
    {% endfor %}
</div>

</body>
</html>
